{% extends  'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br/><div class="shadow p-3 mb-5 bg-white rounded container signup" id="boxshadow" style="width:35%">
    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">  
        {% csrf_token %}
        <h2 align="center">New Post</h2>
        {{ form|crispy }}
        <br/><button type="submit" class="btn btn-success btn-block">Create</button>
    </form>
</div>
{% endblock %}
