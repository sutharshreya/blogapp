{% extends  'index.html' %}
{% include 'delete.html' %}
{% block content %}
<br/>
<div class="shadow p-3 mb-5 bg-white rounded container signup" id="boxshadow" style="width:50%">
    <h2 align="center">{{post.title}}</h2>
    <br>
    <div class="image">
        <img src="{{ post.image.url }}"  class="rounded" style="height:300px;width:450; margin-left:90px;" />
    </div>
    <br>
    <p style="text-align: justify;text-justify: inter-word;padding:20px;">{{post.content}}</p>
   
    {% if user.is_superuser %}
        <a href="{% url 'edit' pk=post.pk %}" ><button type="button" class="btn btn-primary" style="margin-left:250px;"><span class="fa fa-pencil"></span> Edit </button></a>   
        <a href="{% url 'delete' pk=post.pk %}" onclick="return confirm('Are you sure you want to delete this?')"><button type="button" class="btn btn-danger "><i class="fa fa-trash-o"></i> Delete</button></a>
    {% endif %}
</div>
{% endblock %}
